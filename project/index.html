<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>kunal</title>
</head>

<body class="bg-color">
    <section class="container mt-5">
        <div class="row justify-content-md-center">
            <form onsubmit="return false;" class="col-md-6 col-sm-12 bg-white p-5 rounded shadow">
                <div class="col-12 text-center">
                    <h3 class="text-primary mb-3"><strong>Project Management Form</strong></h3>
                </div>
                <div class="mb-3">
                    <label for="project-id" class="form-label">Project id</label>
                    <input name="project-id" type="number" class="form-control" id="project-id" onchange="findid(this)" required>
                </div>
                <div class="mb-3">
                    <label for="project-name" class="form-label">Project Name</label>
                    <input name="project-name" type="text" class="form-control" id="project-name" required>
                </div>
                <div class="mb-3">
                    <label for="assigned-to" class="form-label">Assigned to</label>
                    <input name="assigned-to" type="text" class="form-control" id="assigned-to" required>
                </div>
                <div class="mb-3">
                    <label for="assignment-date" class="form-label">Assignmen Date</label>
                    <input name="assignment-date" type="date" class="form-control" id="assignment-date" required>
                </div>
                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input name="deadline" type="date" class="form-control" id="deadline" required>
                </div>
                <br>

                <div class="d-flex justify-content-around mb-3">
                    <button type="button" onclick="saveData()" id="save" class="btn btn-primary btn-rounded">Save</button>
                    <button type="button" onclick="updateData()" id="update" class="btn btn-primary btn-rounded">Update</button>
                    <button type="button" onclick="disableAll()" id="reset" class="btn btn-primary btn-rounded">Reset</button>
                </div>
                
            </form>
        </div>
    </section>
    
    <script src="script.js"></script>

</body>

</html>
